<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HabithackAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f9f9f9;
      color: #222;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin: 0 auto 30px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 25px;
      line-height: 1.6;
    }

    .highlight {
      color: #0077ff;
      font-weight: 600;
    }

    form {
      margin-top: 20px;
    }

    input[type="email"] {
      padding: 12px;
      width: 260px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      padding: 12px 18px;
      font-size: 1rem;
      margin-left: 10px;
      border: none;
      border-radius: 6px;
      background-color: #0077ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fcc;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>

<body>
  <!-- Placeholder for logo -->
  <img src="logo.png" alt="HabithackAI Logo" class="logo" />

  <!-- Headline -->
  <h1>Unlock Your Brain's Potential with <span class="highlight">AI-Powered Habit Design</span></h1>

  <!-- Subheadline -->
  <p>
    Welcome to <strong>HabithackAI</strong> â€” where neuroscience meets AI to help you build habits that stick. 
    Get personalized insights, boost productivity, and rewire your behavior with intelligent feedback.
  </p>

  <!-- Email Signup -->
  <form action="https://formspree.io/f/xzzgkrbw" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required />
    <button type="submit">Join the Waitlist</button>
  </form>

  <!-- Footer -->
  <footer>
    &copy; 2025 HabithackAI. All rights reserved.
  </footer>
</body>

</html>
